<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Trade Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container my-5 py-3">
            <h1 class="text-center display-3 font-italic">Trade Calculator</h1>
            <h3 class="text-center"><span class="badge badge-dark">Code by: <a href="https://bit.ly/hernanreiq" target="_blank" class="text-warning text-decoration-none">Hernan.Reiq</a></span></h3>
        </div>
    </header>
    <main>
        <div class="container py-3">
            <!--SECCION DE INTERES COMPUESTO-->
            <a name="calcuadora"></a>
            <section>
                <h2>Calcula tus ganancias aplicando el interés compuesto</h2>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <label for="capital-input" class="h4">Capital inicial</label>
                    </div>
                    <div class="col-md-6">
                        <input type="number" id="capital-input" class="w-100">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <label for="interes-input" class="h4">Interés por operación</label>
                    </div>
                    <div class="col-md-6">
                        <input type="number" id="interes-input" class="w-100">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <label for="meta-input" class="h4">Meta a lograr</label>
                    </div>
                    <div class="col-md-6">
                        <input type="number" id="meta-input" class="w-100">
                    </div>
                </div>
                <hr>
                <div class="row my-3">
                    <div class="col-md-6">
                        <a href="#calculadora" class="btn btn-danger w-100 my-1" id="btn-limpiar">Limpiar campos</a>
                    </div>
                    <div class="col-md-6">
                        <a href="#resultados" class="btn btn-success w-100 my-1" id="btn-calcular">Hacer cálculo</a>
                    </div>
                </div>
            </section>
        </div>
        <a name="resultados"></a>
        <div class="container-sm mt-5" id="contenedor-alertas">
            <!--ALERTAS INSERTADAS CON JAVASCRIPT-->
        </div>
        <div class="container my-5"  id="seccion-resultados">
            <section>
                <h2 class="my-3">Resultados</h2>
                <h4>Necesitas hacer <span class="badge badge-success" id="cantidad-operaciones-totales">0</span> operaciones con éxito y obtener un <span class="badge badge-info" id="porcentaje-operaciones-resultados">0%</span> de beneficios en cada una.</h4>

                <h2 class="mt-4">Detalles</h2>
                <table class="table table-dark table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Capital</th>
                        <th scope="col">Ganancias</th>
                        <th scope="col">Total</th>
                      </tr>
                    </thead>
                    <tbody id="tabla-resultados">
                      <!--FILAS DE LA TABLA AGREGADAS CON JAVASCRIPT-->
                    </tbody>
                  </table>
            </section>
        </div>
    </main>
    <!--BOOTSTRAP 4-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <!--JAVASCRIPT-->
    <script src="js/script.js"></script>
</body>
</html>
